    <a href="index.html" class="brand" id="logo">
        <img alt="Logo" src="logo.png" width="150" height="150" class="invert-on-hover">
    </a>


    <script>
        // Get references to the logo, hover image, and hover link elements
        const logo = document.getElementById("logo");
        const hoverLink = document.getElementById("hoverLink");
        const hoverImage = document.getElementById("hoverImage");

        // Add a mouseover event listener to the logo element
        logo.addEventListener("mouseover", function () {
            hoverLink.style.display = "block"; // Show the hover link
            hoverImage.style.display = "block"; // Show the hover image
        });

        // Add a mouseout event listener to hide the hover link and hover image when the mouse leaves the logo element
        logo.addEventListener("mouseout", function () {
            hoverLink.style.display = "none"; // Hide the hover link
            hoverImage.style.display = "none"; // Hide the hover image
        });

    </script>
